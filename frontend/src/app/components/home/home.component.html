<div *ngIf="!isUserLoggedIn()" id="slide" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#slide" data-slide-to="0" class="active"></li>
      <li data-target="#slide" data-slide-to="1"></li>
      <li data-target="#slide" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/img/homepage.jpg" alt="first" height="300px"/>
        <div class="carousel-caption" style="text-align: left !important;">
            <h2 style="font-size: 1.8rem;">Search and bid on short life <br> <span>auctions every day. </span></h2>
            <h5>
            Sign up to start bidding on you favourite items.
            </h5>
            <a href="#" (click)="openRegisterModal()" class="btn btn-primary card-button">Register now</a>
         </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/img/homepageempty.jpg" alt="second"  height="300px">
      </div>
      <div class="carousel-item">
        <img src="/assets/img/homepageempty.jpg" alt="third"  height="300px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#slide" data-slide="prev" style="width: 150px;">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#slide" data-slide="next" style=" width: 150px">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>
<div class="row mt-5">
  <div [class]="'col-lg-3 col-xl-2 ' + (searchFormVisibilityOnMobileDevice ? '' : 'd-none d-lg-block')">
          <span class="float-right">
        <button *ngIf="!searchFormVisibilityOnMobileDevice" class="btn btn-link d-block d-lg-none" (click)="toggleSeachFormVisibility()">SHOW FILTERS</button>
        <button *ngIf="searchFormVisibilityOnMobileDevice" class="btn btn-link d-block d-lg-none" (click)="toggleSeachFormVisibility()">HIDE FILTERS</button>
      </span>
    <app-auctions-search-form></app-auctions-search-form>
  </div>

  <div class="col-lg-9 col-xl-10">
    <div class="mb-5">
      <span class="float-right">
        <button *ngIf="!searchFormVisibilityOnMobileDevice" class="btn btn-link d-block d-lg-none" (click)="toggleSeachFormVisibility()">SHOW FILTERS</button>
        <button *ngIf="searchFormVisibilityOnMobileDevice" class="btn btn-link d-block d-lg-none" (click)="toggleSeachFormVisibility()">HIDE FILTERS</button>
      </span>
      <h2 *ngIf="activeAuctionsCount != 0" style="color: #182c83;font-size: 200%; margin-bottom: 30px;">Active Auctions </h2>
      <h2 *ngIf="activeAuctionsCount == 0" style="color: #182c83;font-size: 200%; margin-bottom: 30px;">No Auctions found! </h2>
      <app-auctions-list auctionsGroup="RECENT" (resultSizeEvent)="setAuctionsCount($event, 'active')"></app-auctions-list>
    </div>
    <div>
      <h2 *ngIf="upcomingAuctionsCount != 0" style="color: #182c83;font-size: 200%; margin-bottom: 30px;">Upcoming Auctions </h2>
      <app-auctions-list auctionsGroup="UPCOMING" (resultSizeEvent)="setAuctionsCount($event, 'upcoming')"></app-auctions-list>
    </div>

  </div>

</div>
