 </ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="regularuser" role="tabpanel" aria-labelledby="regular-user-tab">
        <article class="card-body">
            <h3  id="title" class="card-title text-center mb-2" style="color:#5271ff">Register</h3>
            <hr>
            <form ngNativeValidate name="form" (ngSubmit)="openCategories()" class="form-horizontal" oninput='pass4.setCustomValidity(pass4.value != pass3.value ? "Passwords do not match." : "")'>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="firstName"  [(ngModel)]="model.firstName" class="form-control" style="padding-left: 5px;" placeholder="First Name" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="lastName"  [(ngModel)]="model.lastName" class="form-control" style="padding-left: 5px;" placeholder="Last Name" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope fa"></i> </span>
                        </div>
                        <input name="email"  [(ngModel)]="model.email" class="form-control" style="padding-left: 5px;" placeholder="Email Address" type="text" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="pass3" id="password1" [(ngModel)]="model.passwordHash" class="form-control" style="padding-left: 5px;" placeholder="Password" type="password" pattern="(?=.*[\d@$!%*#?.])(?=.*[a-zA-Z]).{8,20}" required>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-eye" id="togglePassword1"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="pass4" id="confirmPassword1" class="form-control" style="padding-left: 5px;" placeholder="Confirm Password" type="password" pattern="(?=.*[\d@$!%*#?.])(?=.*[a-zA-Z]).{8,20}" required>
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-eye" id="toggleConfirmPassword1"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <small id="passwordHelpBlock" class="form-text text-muted" style="margin-top:-13px; margin-bottom: 15px;">
                    Must contain 8-20 characters and at least one number or symbol(!@#$%^)
                </small>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-flag"></i> </span>
                                </div>
                                <input name="country" [(ngModel)]="model.country" class="form-control" style="padding-left: 5px;" placeholder="Country" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-map-marker"></i> </span>
                                </div>
                                <input name="city"  [(ngModel)]="model.city" class="form-control" style="padding-left: 5px;" placeholder="City" type="text" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-map-pin"></i> </span>
                                </div>
                                <input name="street"  [(ngModel)]="model.street" class="form-control" style="padding-left: 5px;" placeholder="Address" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                                </div>
                                <input name="houseNr" [(ngModel)]="model.houseNr" class="form-control" style="padding-left: 5px;" placeholder="House no." type="number" min="1" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input name="areaCode"  [(ngModel)]="model.areaCode" class="form-control" style="padding-left: 5px;" placeholder="+43" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8">
                        <div class="form-group">
                            <input name="phoneNumber" [(ngModel)]="model.phoneNumber" class="form-control" style="padding-left: 8px;" placeholder="Phone Number" type="number"  minlength="8" maxlength="16" required>
                        </div>
                    </div>
                </div>
                <label style="font-size: 14px;"><input type="checkbox" name="terms" required> I agree with the <a  href="#">Terms and Conditions</a>.</label>
                <div class="form-group" >
                    <button type="submit"  class="btn btn-primary btn-lg btn-block login-button mt-4" style="background-color:#5271ff">Next</button>
                </div>
                <div class="small text-center">
                    <a  href="#login" (click)="openLoginModal()">Login</a>
                </div>
            </form>
        </article>
    </div>
    <div class="tab-pane fade" id="auctionhouse" role="tabpanel" aria-labelledby="auction-house-tab">
        <article class="card-body">
            <h3 id="title1" class="card-title text-center mb-2" style="color:#5271ff">Register</h3>

                                </div>

                            <div class="input-group">
                                <div class="input-group-prepend">

                            <div class="input-group">

                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <input name="areaCodeAuction" [(ngModel)]="model.areaCode" class="form-control" style="padding-left: 5px;" placeholder="+43" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8">
                        <div class="form-group">
                            <input name="phoneNumberAuction" class="form-control" [(ngModel)]="model.phoneNumber" style="padding-left: 8px;" placeholder="Bussines Phone Number" type="number" minlength="8" maxlength="16" required>

</div>
