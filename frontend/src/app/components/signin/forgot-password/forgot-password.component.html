<div id="myModal" class="card">
    <article class="card-body">
        <div class="modal-header">
            <div style="width: 100%; justify-content: center;">
                <h3 class="card-title text-center mb-2" style="margin-left: 52px;">Forgot Password?</h3>
            </div>  
            <button type="button" class="close pull-right" (click)="onModalClose()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form ngNativeValidate name="form" style="margin-top: 20px;" (ngSubmit)="requestPasswordReset()" class="form-horizontal">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="email"  [(ngModel)]="email" class="form-control" style="padding-left: 5px;" placeholder="Email" type="text" required>
                </div>
            </div>  
            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
            </div>  
        </form>
    </article>
</div>
