<div id="myModal" class="card">
    <article class="card-body">
        <div class="modal-header">
            <div style="width: 100%; justify-content: center;">
                <h3 class="card-title text-center mb-2" style="margin-left: 52px;">Change Password</h3>
            </div>  
            <button type="button" class="close pull-right" (click)="onModalClose()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form ngNativeValidate name="form" style="margin-top: 20px;" (ngSubmit)="resetPassword()" class="form-horizontal" oninput='pass2.setCustomValidity(pass2.value != pass.value ? "Passwords do not match." : "")'>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="pass" id="password" [(ngModel)]="password" name="pass" class="form-control" style="padding-left: 5px;" placeholder="Password" type="password"  minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,20}" required>                                   
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-eye" id="togglePassword"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="pass2" id="confirmPassword" name="pass2" class="form-control" style="padding-left: 5px;" placeholder="Confirm Password" type="password" minlength="8" maxlength="20"  pattern="(?=.*[\d@$!%*#?.])(?=.*[a-zA-Z]).{8,20}" required>
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-eye" id="toggleConfirmPassword"></i></span>
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Next" type="submit">
            </div>  
        </form>
    </article>
</div>
